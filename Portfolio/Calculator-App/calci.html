<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Preview a Calculator App" />
    <meta name="keywords" content="HTML, tags, web development, card" />

    <link rel="icon" type="image/x-icon" href="assets/images/calculator-icon.png">
    <title>Calculator App</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <div class="header">
        <h1>calc</h1>
        <div class="theme-toggle-slider">
            <h5>THEME</h5>
            <div class="toggle-container">
                <div class="labels">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                </div>
                <input type="range" id="themeSlider" min="1" max="3" value="1" step="1">
            </div>
        </div>
    </div>
    <div class="display">
        <input type="text" id="calc-display" disabled>
    </div>
    <div class="buttons">
        <button class="btn" id="num" data-number>7</button>
        <button class="btn" id="num" data-number>8</button>
        <button class="btn" id="num" data-number>9</button>
        <button class="btn" id="del">DEL</button>

        <button class="btn" id="num" data-number>4</button>
        <button class="btn" id="num" data-number>5</button>
        <button class="btn" id="num" data-number>6</button>
        <button class="btn" id="num" data-operator>+</button>

        <button class="btn" id="num" data-number>1</button>
        <button class="btn" id="num" data-number>2</button>
        <button class="btn" id="num" data-number>3</button>
        <button class="btn" id="num" data-operator>-</button>

        <button class="btn" id="num" data-decimal>.</button>
        <button class="btn" id="num" data-number>0</button>
        <button class="btn" id="num" data-operator>/</button>
        <button class="btn" id="num" data-operator>Ã—</button>

        <button class="btn" id="reset">RESET</button>
        <button class="btn" id="equals">=</button>
    </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>

</html>
