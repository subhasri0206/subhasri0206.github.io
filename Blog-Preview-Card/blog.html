<!DOCTYPE html>  
<html lang="en">  
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Preview a Blog Component Card"/>
    <meta name="keywords" content="HTML, tags, web development, card"/>
    <meta property="og:title" content="Blog Preview Component">
    <meta property="og:description" content="Preview a Blog Component Card">
    <link rel="icon" type="image/x-icon" href="assets/images/blog-icon.png">
    <title>Blog Preview Component</title>
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>  
<body>
    <!-- Main card container -->
    <div class="card">
        <img class="card-image" src="assets/images/Blog-Image.png" alt="Blog-Image">
        <!-- Content section of the card -->
        <div class="card-content">
            <button class="category">Learning</button>
            <p class="publish-date">Published 21 Dec 2023</p>
            <h2 class="card-title">HTML & CSS Foundations</h2>
            <p class="card-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
            <!-- Author information section -->
            <div class="author-info">
                <img class="author-avatar" src="assets/images/userpic-blog.png" alt="Photo-of-Greg-Hooper">
                <span class="author-name">Greg Hooper</span>
            </div>
        </div>
    </div>
</body>
</html>
