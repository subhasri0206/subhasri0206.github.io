<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Preview a SignUp Form" />
    <meta name="keywords" content="HTML, tags, web development, card" />
    <meta property="og:title" content=">SignUp Form">
    <meta property="og:description" content="Preview a SignUp Form">
    <link rel="icon" type="image/x-icon" href="assets/images/form-icon.png">
    <title>SignUp Form</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <section class="signup-form">
        <img src="./assets/images/logo.png" alt="" class="logo" />
        <div class="form-background">
            <fieldset>
                <legend class="form-title">Register</legend>
                <form id="signupForm" class="form-container">
                    <h2 class="create-account-text">Create your account</h2>
                    <div class="form-content">
                        <div class="input-container no-margin">
                            <img src="./assets/images/user.png" alt="" class="input-icon" />
                            <label for="fullname" class="visually-hidden">Full name</label>
                            <input type="text" id="fullname" class="input-field" placeholder="Full name"
                                aria-label="Full name" />
                        </div>
                        <span class="error-message" id="fullname-error"></span>
                        <div class="input-container">
                            <img src="./assets/images/email.png" alt="" class="input-icon" />
                            <label for="email" class="visually-hidden">Email</label>
                            <input type="email" id="email" class="input-field" placeholder="Email" aria-label="Email" />
                        </div>
                        <span class="error-message" id="email-error"></span>
                        <div class="input-container">
                            <img src="./assets/images/password.png" alt="" class="input-icon" />
                            <label for="password" class="visually-hidden">Password</label>
                            <input type="password" id="password" class="input-field" placeholder="Password"
                                aria-label="Password" />
                        </div>
                        <span class="error-message" id="password-error"></span>
                        <div class="input-container">
                            <img src="./assets/images/confirm-password.png" alt="" class="input-icon" />
                            <label for="confirm-password" class="visually-hidden">Confirm Password</label>
                            <input type="password" id="confirm-password" class="input-field"
                                placeholder="Confirm Password" aria-label="Confirm Password" />
                        </div>
                        <span class="error-message" id="confirm-password-error"></span>
                        <div class="input-container">
                            <img src="./assets/images/phone.png" alt="" class="input-icon" />
                            <label for="phone-number" class="visually-hidden">Phone number</label>
                            <input type="tel" id="phone-number" class="input-field" placeholder="Phone number"
                                aria-label="Phone number" />
                        </div>
                        <span class="error-message" id="phone-error"></span>
                        <div class="input-container">
                            <img src="./assets/images/address.png" alt="" class="input-icon" />
                            <label for="address" class="visually-hidden">Address</label>
                            <input type="text" id="address" class="input-field" placeholder="Address"
                                aria-label="Address" />
                        </div>
                        <button type="submit" class="register-button">REGISTER</button>
                        <p class="login-link">Already registered? <a href="#" tabindex="0">Login</a></p>
                    </div>
                    <div class="terms-container">
                        <input type="checkbox" id="terms-checkbox" class="checkbox" tabindex="0" />
                        <label for="terms-checkbox" class="terms-text">
                            Yes, I agree to the All <a href="#" tabindex="0">Terms of Service</a> and <a href="#"
                                tabindex="0">Privacy policy</a>, including <a href="#" tabindex="0">Cookie Use</a>.
                            Others
                            will be able find you by email or phone number when provided. <a href="#"
                                tabindex="0">Privacy
                                Options</a>
                        </label>
                    </div>
                    <span class="error-message" id="form-error"></span>
                </form>
            </fieldset>
        </div>
        <div class="image-container">
            <img class="form-image" src="./assets/images/image.jpg" alt="form-image">
        </div>
    </section>
    <script src="./assets/js/main.js"></script>
</body>

</html>
