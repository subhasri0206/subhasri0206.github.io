<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Preview a QR Code Component" />
    <meta name="keywords" content="HTML, tags, web development, card" />
    <meta property="og:title" content="QR Code Component">
    <meta property="og:description" content="Preview a QR Code Component">
    <link rel="icon" type="image/x-icon" href="assets/images/qr-icon.png">
    <title>QR Code Component</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <div class="card">
        <!-- Container for the QR code image -->
        <div class="card-qr">
            <img class="card-qr-image" src="assets/images/qr-image.png" alt="QR-Code">
        </div>
        <!-- Container for the text content within the card -->
        <div class="card-content">
            <h2 class="card-title">Improve your front-end skills by building projects</h2>
            <p class="card-description">Scan the QR code to visit Frontend Mentor and take your coding skills to the
                next level</p>
        </div>
    </div>
</body>

</html>
